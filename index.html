<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA0Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Калькулятор</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
            <div class="it input">0</div>
            
                <div class="item clean bg-gray" onclick="clean()">C</div>
                <div class="item back bg-gray" onclick="back()">←</div>
                <div class="item plus-minus bg-gray"onclick="plusminus()">+/-</div>
                <div class="item bg-gray" onclick="log('ln')">ln</div>
                <div class="item bg-gray" onclick="log('lg')">lg</div>

                <div class="item bg-gray" onclick="f('sin')">sin</div>
                <div class="item bg-gray" onclick="f('cos')">cos</div>
                <div class="item bg-gray" onclick="f('tan')">tan</div>
                <div class="item bg-gray" onclick="f('asin')">asin</div>
                <div class="item bg-gray" onclick="f('acos')">acos</div>

                <div class="item bg-gr rr" onclick="insert('1')">1</div>
                <div class="item bg-gr rr" onclick="insert('2')">2</div>
                <div class="item bg-gr rr" onclick="insert('3')">3</div>
                <div class="item add bg-orange" onclick="insert('+')">+</div>
                <div class="item sub bg-orange" onclick="insert('-')">-</div>

                <div class="item bg-gr rr" onclick="insert('4')">4</div>
                <div class="item bg-gr rr" onclick="insert('5')">5</div>
                <div class="item bg-gr rr" onclick="insert('6')">6</div>
                <div class="item mul bg-orange" onclick="insert('*')">&times;</div>
                <div class="item divide bg-orange" onclick="insert('/')">&divide;</div>

                <div class="item bg-gr rr" onclick="insert('7')">7</div>
                <div class="item bg-gr rr" onclick="insert('8')">8</div>
                <div class="item bg-gr rr" onclick="insert('9')">9</div>
                <div class="item bg-orange" onclick="operation('^')">x<span class="upper">y</span></div>
                <div class="item bg-orange" onclick="operation('sqrt')">&radic;x</div>

                <div class="item bg-orange" onclick="insert('.')">,</div>
                <div class="item bg-gr zero" onclick="insert('0')">0</div>
                <div class="item bg-orange" onclick="constant('pi')">&prod;</div>
                <div class="item type bg-orange">deg</div>
                <div class="item equal bg-da" onclick="equal()">=</div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
